# Netlify configuration for Vite React app
[build]
  # Build command
  command = "pnpm install && pnpm build"

  # Directory with the static files (Vite default output)
  publish = "dist"

  # Environment variables
  [build.environment]
    # Use pnpm
    NPM_FLAGS = "--version"
    NODE_VERSION = "22"

# SPA redirect - send all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache fonts for 1 year
[[headers]]
  for = "/*.otf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
